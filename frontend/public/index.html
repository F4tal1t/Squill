<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#20B2AA" />
    <meta name="description" content="Squill - Serverless Billing Automation Platform. Enterprise-grade billing infrastructure for SaaS companies built on AWS." />
    <meta name="keywords" content="billing automation, serverless, AWS, SaaS, fintech, invoicing, payment processing" />
    <meta name="author" content="Squill" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://squill.com/" />
    <meta property="og:title" content="Squill - Billing Automation That Works" />
    <meta property="og:description" content="Enterprise-grade billing infrastructure for SaaS companies. Built on AWS serverless architecture." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://squill.com/" />
    <meta property="twitter:title" content="Squill - Billing Automation That Works" />
    <meta property="twitter:description" content="Enterprise-grade billing infrastructure for SaaS companies. Built on AWS serverless architecture." />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <title>Squill - Billing Automation Platform</title>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    
    <!-- Fallback for browsers that don't support preload -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    </noscript>

    <!-- Critical CSS for preventing FOUC -->
    <style>
      /* Critical CSS to prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Space Grotesk', 'Arial Black', sans-serif;
        background-color: #141414;
        color: #FAFAFA;
        font-weight: 600;
        overflow-x: hidden;
      }
      
      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #141414;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #20B2AA;
        border-top: 4px solid #141414;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-family: 'Space Grotesk', 'Arial Black', sans-serif;
        font-weight: 800;
        font-size: 18px;
        color: #20B2AA;
        margin-top: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      /* Hide loading when React loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #141414;
        color: #FAFAFA;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: 'Space Grotesk', Arial, sans-serif;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      ">
        <div style="
          background-color: #20B2AA;
          color: #141414;
          padding: 40px;
          border: 4px solid #141414;
          box-shadow: 8px 8px 0px 0px #141414;
          max-width: 500px;
        ">
          <h1 style="
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: -1px;
          ">JAVASCRIPT REQUIRED</h1>
          <p style="
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 20px 0;
            line-height: 1.5;
          ">
            SQUILL REQUIRES JAVASCRIPT TO FUNCTION PROPERLY.
            PLEASE ENABLE JAVASCRIPT IN YOUR BROWSER TO ACCESS THE BILLING PLATFORM.
          </p>
          <div style="
            background-color: #141414;
            color: #FAFAFA;
            padding: 20px;
            border: 2px solid #141414;
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
          ">
            ðŸ”’ BANK-GRADE SECURITY â€¢ AWS ENCRYPTED â€¢ SOC2 COMPLIANT
          </div>
        </div>
      </div>
    </noscript>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Loading Screen (shown while React loads) -->
    <div class="loading-container">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Squill...</div>
        <div style="
          font-family: 'JetBrains Mono', monospace;
          font-size: 12px;
          color: #FAFAFA;
          margin-top: 10px;
          opacity: 0.7;
        ">
          BILLING AUTOMATION PLATFORM
        </div>
      </div>
    </div>

    <!-- Performance and Analytics Scripts -->
    <script>
      // Performance monitoring
      window.addEventListener('load', function() {
        // Hide loading screen when everything is loaded
        const loadingContainer = document.querySelector('.loading-container');
        if (loadingContainer) {
          setTimeout(() => {
            loadingContainer.style.display = 'none';
          }, 500);
        }
        
        // Log performance metrics
        if ('performance' in window) {
          const perfData = performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('ðŸš€ Squill loaded in', loadTime + 'ms');
        }
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('ðŸš¨ Squill Error:', e.error);
      });
      
      // Unhandled promise rejection handling
      window.addEventListener('unhandledrejection', function(e) {
        console.error('ðŸš¨ Squill Promise Rejection:', e.reason);
      });
    </script>
  </body>
</html>
